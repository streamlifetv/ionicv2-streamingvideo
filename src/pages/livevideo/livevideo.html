<ion-header>

  <ion-navbar color="primary">
    <ion-title>Live Video</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button ion-button full (click)="startVideo()">Start Video</button>
  <button ion-button full (click)="startAudio()">Start Audio</button>
  <button ion-button full (click)="stopAudio()" color="danger">Stop Audio</button>
</ion-content>
